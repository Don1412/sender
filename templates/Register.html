{% extends 'base.html' %}
{% block button %}<a class="ml-3 btn navbar-btn btn-primary" href="../login/">Login</a>{% endblock %}
{% block content %}
  <h1 class="mb-4">Register form</h1>
  <form method="POST">
      {% csrf_token %}
    <div class="form-group"> <label>Login</label> {{ form.username }} </div>
    <div class="form-group"> <label>Email</label> {{ form.email }} </div>
    <div class="form-group"> <label>Password</label> {{ form.password1 }} </div>
    <div class="form-group"> <label>Confirm password</label> {{ form.password2 }} </div>
    <button type="submit" class="btn btn-secondary">Register</button>
  </form>
{% endblock %}
