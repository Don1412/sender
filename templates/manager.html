{% extends 'index.html' %}
{% block content %}
    {% load staticfiles %}
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap-table.min.js' %}"></script>
    <script src="{% static 'js/manager.js' %}"></script>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th colspan="{{ table_items|length }}" class="d-flex align-items-center">
                    {% block back %} {% endblock %}
                    <div class="btn-group">
                      <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown"> Действие </button>
                      <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Separated link</a>
                      </div>
                    </div>
                </th>
            </tr>
        </thead>
    </table>
    <table data-toggle="table" data-classes="table table-striped table-hover table-bordered">
        {% block manager %} {% endblock %}
    </table>
{% endblock %}
