{% extends 'base.html' %}
{% block button %}<a class="ml-3 btn navbar-btn btn-primary" href="../register/">Register</a>{% endblock %}
{% block content %}
  <h1 class="mb-4">Login form</h1>
  <form method="POST">
      {% csrf_token %}
    <div class="form-group"> <label>Login</label> {{ form.username }} </div>
    <div class="form-group"> <label>Password</label> {{ form.password }} </div>
    <button type="submit" class="btn btn-secondary">Login</button>
  </form>
{% endblock %}
